<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="application/javascript"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $.get("https://wp.nyu.edu/mcc014f18_tw_miniarchive/wp-json/wp/v2/posts?category=photos", function(data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
            });
        });
    </script>
    <!--    <script src="main.js" type="text/javascript"></script>-->
</head>

<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages.</p>
    <hr color="green">
    <p id="js"></p>
    <button>Send an HTTP GET request to a page and get the result back</button>
</body>

</html>
